{% extends "base.html" %}
{% load static %}
{% block page_content %}

<section class="relative about-banner" id="home">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="about-content col-lg-12">
        <h1 class="text-white">
          Book Checkout
        </h1>
      </div>
    </div>
  </div>
</section>

<section class="banner-area">
  <div class="section-top-border">
  <div class="container">
    <div class="row">
    <div class="col-md-6 benner-left">
      <br>
        <h4>Title: {{ book.title }}</h4><br>
        <h5>Author:   {{ book.all_authors }}</h5><br>
        <h5>Published by: {{ book.publisher }}</h5><br>
        <h5>ISBN: {{ book.isbn }}</h5>
        </div>

        <div class="col-md-6 banner-right">
        <h5>Card Number:</h5>
        <br>
        <form action="{% url 'confirmcheckout' book.isbn %}" method="post">
         <div class="input-group">
           {% csrf_token %}
           <input type="text" class="form-control" name="q" placeholder="card_no">
           <div class="input-group-btn">
             <button class="btn btn-default" type="submit">
               <span class="lnr lnr-arrow-right"></span>
             </button>
           </div>

         </div>
        </form>



    </div>
        </div>

        <br>
    </div>
</div>
</section>

<section class="price-area section-gap">
  <div class="container">
    </div>
  </section>
{% endblock %}
